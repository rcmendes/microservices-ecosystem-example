version: "3"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
  echo:
    build: 
      context: ./echo
      dockerfile: src/main/docker/Dockerfile.jvm
    image: rcmendes/echo-service:latest
    ports: 
      - "8080:8080"
  reverse:
    build: ./text-reverse
    image: rcmendes/text-reverse-service:latest
    ports: 
      - "9000:9000"
